name: GitlabSync

on: push

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "https://github.com/click-nd-rest/base-generation-repository.git"
          source_branch: "main"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          destination_repo: "git@clickndrest.gitlab.yandexcloud.net:user/base-generation-repository.git"
          destination_branch: "main"

